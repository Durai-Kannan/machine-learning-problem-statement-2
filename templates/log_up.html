<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/static/log_up.css">
</head>
<body>
    <div class="navbar">
        <a href="#">Name</a>
        <a href="#">About</a>
        <a href="#">Terms & Policy</a>
    </div>

    <div class="register-container">
        <div class="register-box">
            <h2>Create Account</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="otp">OTP</label>
                    <input type="text" id="otp" placeholder="OTP">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Accept all terms & Conditions</label>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="sign_in.html">Login</a></p>
        </div>
    </div>
</body>
</html>
