<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Data</title>
  <link rel="stylesheet" href="journery_details.css">
</head>

<div class="navbar">
  <a href="#">Name</a>

<div class="journey-container">
  <div class="journey-form">
    <h2>Journey Data</h2>

      <option value="">Select Start Location</option>

      <option value="location3">Location 3</option>

    <label for="destination">Destination</label>
    <select id="destination">
      <option value="">Select Destination</option>
      <option value="destination1">Destination 1</option>
      <option value="destination2">Destination 2</option>
      <option value="destination3">Destination 3</option>
    </select>
    
    <label for="previous-page">Previous Page</label>
    <input type="text" id="previous-page" placeholder="Previous Page">
    
    <button class="submit-btn">Enter</button>
    
    <a href="complaint_page.html" class="complaint-link">Move to complaint page</a>
  </div>
</div>

</html>
